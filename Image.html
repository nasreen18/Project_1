<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Image.css"></link>
    <meta name="viewport" content="width=device-width,initial-scale"></meta>
    <script src="IMage.js" defer></script>
</head>
<body>
     <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src ="upload-icon.png" alt="" height="50px" width="50px">
        
            <p>Browse file to upload</p>
            
        </div>
        <div class="content">
            <div class="row sizes">
          
                
                <div class="column width">
                    <label>width</label>
                    <input type="number">
                    </div>
               
                <div class="column Height">
                    <label>Height</label>
                    <input type="number">
                    </div>
                    </div>
                <div class="row checkboxes">
                    <div class="column ratio" >
                        <input type="checkbox" id="ratio" checked>
                        <label for="ratio">Lock aspect ratio</label>
                        
                    </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
                </div>
                <button class="download-btn">Download Image</button>

            </div>
       



        </div>
     </div>
</body>
</html>
